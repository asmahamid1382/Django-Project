<!doctype html>
<html lang="en">
  <head>
    <style>
        body {
            background-image: url(https://media.istockphoto.com/photos/wooden-english-letters-background-picture-id850935974?k=20&m=850935974&s=612x612&w=0&h=f6nQb_4tZgFSi4hmTEHXk-w6QUIVCTpZxk3H8ifRKEc=);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

    </style>
    <title>Quize</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="text-align: center;"
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <form method='post' action=''>{% csrf_token %}
        {% for q  in questions%}
        <div class="form-group">
            <h1><center>&nbsp;</center></h1>
          <label for="question" style=" font-weight: bold; font-size: 50px;">{{q.question}}</label>
        </div>
        <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1" style="font-weight: 700; font-size: xx-large;color: rgb(238, 220, 226);">
                {{q.op1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2" style="font-weight: 700; font-size: xx-large; color: rgb(238, 220, 226);">
                {{q.op2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option3">
            <label class="form-check-label" for="gridRadios1" style="font-weight: 700; font-size: xx-large;color: rgb(238, 220, 226);">
                {{q.op3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
            <label class="form-check-label" for="gridRadios2" style="font-weight: 700; font-size: xx-large;color: rgb(238, 220, 226);">
                {{q.op4}}
            </label>
        </div>
        <br>
    </div>    
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/" style="color: rgb(248, 250, 245);font-size:xx-large;font-style: oblique"><center><botton>Home Page</botton></center></a>
   </form>
  </body>
</html>
